main: ch.ar.wc.WeatherControl
name: WeatherControl
author: AreiTharn
version: 1.12.2 1.0.0
description: This plugin allows some kind of control over weather. Maybe... possibly.
load: POSTWORLD
commands:
    wc:
        description: WeatherControl commands
        usage: |
               /<command> <info>
               /<command> <help>
               /<command> <set>
        aliases: [weathercontrol]
permissions:
    wc.*:
        default: op
        children:
            wc.cmd.*: true
            wc.verbose: true
    wc.cmd.*:
        default: op
        children:
            wc.cmd.info: true
            wc.cmd.help: true
            wc.cmd.set: true
    wc.cmd.info:
        description: Outputs the content of config.yml.
        default: op
    wc.cmd.help:
        description: Get help about the commands.
        default: op
    wc.cmd.set:
        description: Controls the plugin settings.
        default: op
    wc.verbose:
        description: Players with this permission will recieve information whene verbose=true.
        default: op
